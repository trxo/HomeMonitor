<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>chat test</title>

    <script type="text/javascript">
        if ("WebSocket" in window)
        {
            //alert("您的浏览器支持 WebSocket!");

            // 打开一个 web socket
            var ws = new WebSocket("ws://localhost:8099");

            ws.onopen = function()
            {
                // Web Socket 已连接上，使用 send() 方法发送数据

                console.log("open...");
            };

            ws.onmessage = function (evt)
            {
                var received_msg = evt.data;
                alert("数据已接收...");
            };

            ws.onclose = function()
            {
                // 关闭 websocket
                console.log("连接已关闭...");
            };
        }

        else
        {
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
        }
        function send() {
            ws.send('hello world');
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:send()">运行 WebSocket</a>
</div>

</body>
</html>
